  <p><a href="https://search.naver.com/search.naver?where=nexearch&sm=tab_etc&mra=bkkw&x_csa=%7B%22isOpen%22%3Atrue%7D&pkid=269&os=25670181&qvt=0&query=%EB%8D%B0%EC%8A%A4%EB%85%B8%ED%8A%B8%20%EA%B8%B0%EB%B3%B8%EC%A0%95%EB%B3%B4" title="뮤지컬 데스노트 기본정보" target="_blank">
    뮤지컬 데스노트</a>는 2015년 국내 초연된 라이센스 뮤지컬로 동명의 일본 만화를 원작으로 한다.
    <br>제작사는 OD컴퍼니로 2022.04.01.(금) ~ 2022.06.26.(일) 기간동안 충무아트센터 대극장에서 상연할 예정이다.
    <br>라이토역에 홍광호/고은성, L역에 김준수/김성철, 렘역에 김선영/장은아, 류크역에 강홍석/서경수, 미사역에 kei/장민제가 캐스팅되어 화제를 모았다.
